<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employees</h3>
        <div id = "input div">
            <input type = "text" placeholder="First Name" id="FirstName">
            <input type = "text" placeholder="Last Name" id="LastName">
            <input type = "text" placeholder="ID Number" id="IDNumber">
            <input type = "text" placeholder="Job Title" id="JobTitle">
            <input type = "text" placeholder="Annual Salary" id="AnnualSalary">
            <button id = "submitButton">Submit</button> 

    </div>
    <h3>Employees</h3>
    <table id = "employeeTable">
        <tr id = "row">
            <th id = "FirstName">First Name</th>
            <th id = "LastName">Last Name</th>
            <th id = "IDNumber">ID Number</th>
            <th id = "JobTitle">Job Title</th>
            <th id = "AnnualSalary">Annual Salary</th>
            <th id = "Delete"></th>
        </tr>
    </table>

    
</body>
</html>
