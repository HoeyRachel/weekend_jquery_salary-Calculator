<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employees</h3>
        <div id = "input div">
            <input type = "text" placeholder="First Name" id="FirstName">
            <input type = "text" placeholder="Last Name" id="LastName">
            <input type = "text" placeholder="ID Number" id="IDNumber">
            <input type = "text" placeholder="Job Title" id="JobTitle">
            <input type = "text" placeholder="Annual Salary" id="AnnualSalary">
            <button id = "submitButton">Submit</button> 

    </div>
    <h3>Employees</h3>
    <table id = "employeeTable">
        <tr id = "row">
            <th id = "FirstName">First Name</th>
            <th id = "LastName">Last Name</th>
            <th id = "IDNumber">ID Number</th>
            <th id = "JobTitle">Job Title</th>
            <th id = "AnnualSalary">Annual Salary</th>
            <th id = "Delete">Delete Emp</th>
        </tr>
        <tr id = >
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID Number</td>
            <td>Job Title</td>
            <td>Annual Salary</td>
            <td>Delete</td>
        </tr>
        
    </table>
    
<div id = "sCalc">
    <p id="salaryCalculator">Total Monthly Salary</p>
    
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
